<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/forms.css">
    <title>Document</title>
</head>

<body>
    <!-- NAVIGATION -->
    <div>
        <nav class="navigation">
            <a href="../index.html" class="navigation__logo">Travel Site</a>
            <ul class="navigation-container">
                <li>
                    <a href="../index.html" class="navigation__links">Home</a>
                </li>
                <li>
                    <a href="./hawaii.html" class="navigation__links">Hawaii</a>
                </li>
                <li>
                    <a href="./iceland.html" class="navigation__links">Iceland</a>
                </li>
                <li>
                    <a href="./greece.html" class="navigation__links">Greece</a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- FORM -->
    <div class="form-container">
        <h1 class="--bluefontcolor">Enter this form to win a free exclusive trip to a destination of your choice!</h1>
        <div class="form-container-flex">
            <form>
                <label for="first-name">First Name:</label><br>
                <input type="text" id="first-name" name="first-name"><br>
                <label for="last-name">Last Name:</label><br>
                <input type="text" id="last-name" name="last-name"><br>
                <label for="email">Email Address:</label><br>
                <input type="email" id="email" name="email"><br>
                <label for="phone-number">Phone Number:</label><br>
                <input type="tel" id="phone-number" name="phone-number"><br>
                <label for="destination">Destination:</label>
                <select name="destination" id="destination" form="destination">
                    <option value="hawaii">Hawaii</option>
                    <option value="iceland">Iceland</option>
                    <option value="greece">Greece</option>
                </select><br>
                <label for="etc" id="etc" form="etc">A message for us or special requests:</label><br>
                <input type="textarea" id="etc" name="etc"><br><br>
                <input class="button" type="submit" value="submit">
            </form>
            <div><img class="hero-image" src="../assets/images/hero.png" />
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer-container">
        <div class="footer__card">
            <h2 class="footer__heading --bluefontcolor">Contact</h2>
            <h3 class="footer__subheading --subcolor">EMAIL</h3>
            <p class="footer__information --bluefontcolor">info@travelsite.com</p>
        </div>
        <div class="footer__card">
            <h2 class="footer__heading --bluefontcolor">Hours</h2>
            <div class="hours-container">
                <div class="hours__sec">
                    <h3 class="footer__subheading --subcolor">MONDAY - FRIDAY</h3>
                    <h3 class="footer__subheading --subcolor --extraMarginSat">SATURDAY</h3>
                    <h3 class="footer__subheading --subcolor --extraMarginSun">SUNDAY</h3>
                </div>
                <div class="hours__sec">
                    <p class="footer__information --bluefontcolor">9:00 AM - 5:00 PM</p>
                    <p class="footer__information --bluefontcolor">10:00 AM - 4:00 PM</p>
                    <p class="footer__information --bluefontcolor">Closed</p>
                </div>
            </div>
        </div>
        <div class="footer__section">
            <h2 class="footer__heading --bluefontcolor">Social</h2>
            <div class="icons__container">
                <a href="https://www.instagram.com"> <img src="../assets/icons/icon-instagram.png"
                        class="footer__icons"></a>
                <a href="https://www.facebook.com"> <img src="../assets/icons/icon-facebook.png"
                        class="footer__icons"></a>
                <a href="https://www.twitter.com"> <img src="../assets/icons/icon-twitter.png"
                        class="footer__icons"></a>
            </div>
        </div>

    </footer>
</body>

</html>
